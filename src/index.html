<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <main class="card" data-qa="card">
      <div class="card__image-container">
        <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac"
        >
      </div>

      <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <span class="card__code">Product code: 195434</span>

      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <span class="stars__number">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-word">Price:</span>
        <span class="card__price-number">$2,199</span>
      </div>

      <button class="card__buy" data-qa="hover">buy</button>
    </main>
  </body>
</html>
